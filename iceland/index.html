    <body>
        <header>

          <h1>Impressive Iceland</h1>

          <label for="search">
            <section>
                <img src="images/flagicon.png"/> 
                <p> Find your experiences! </p><br>
                <button id="hideButtom">Here!</button>
            </section>
        </label><br>

          <form method="post">
              <input type="text" id="" name="search" placeholder="Search...">
          </form>

          <div class="form-group">
            <label for="parts">Regions</label>
            <select>
                <option>Capital Area</option>
                <option>Southern Peninsula</option>
                <option>South</option>
                <option>East</option>
                <option>Northeast</option>
                <option>Northwest</option>
                <option>Westfjord</option>
                <option>West</option>
            </select>
            <input type="submit" value="Enter">
          </div> 

        </header>

      
          <div class="w3-row-padding w3-margin-top" id="containerpicture">

              <div class="w3-third" style="padding: 8px">
                <div class="w3-card">
                  <img src="images/10.jpg" alt="Capital Area" id="A1">
                  <div class="w3-container">
                    <h5>Capital Area</h5>
                  </div>
                </div>
              </div>
            
              <div class="w3-third" style="padding: 8px">
                <div class="w3-card">
                  <img src="images/11.jpg" alt="Southern Peninsula" id="A2">
                  <div class="w3-container">
                    <h5>Southern Peninsula</h5>
                  </div>
                </div>
              </div>
            
              <div class="w3-third" style="padding: 8px">

                    <h5>South</h5>
                  </div>
                </div>
              </div>

              <div class="w3-third" style="padding: 8px">

                  </div>

              <div class="w3-third" style="padding: 8px">
